<h1>{{ page.title }}</h1>
<p>
    Vrisha is one of the names of Karna from Mahabharata.<br>It means one who is truthful in speech, engagedin penances, observant of vows and kind even to enemies.<br>Vrisha also means "bull" and Karna was referred to as bull by other warriors.
</p>
